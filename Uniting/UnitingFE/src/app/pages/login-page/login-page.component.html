<div class="flex justify-center">
    <div class="p-6 mt-6 w-90  bg-white shadow-2xl rounded">
        <p class="font-medium text-3xl pb-3 text-cyan-700">Log In</p>
        <form>
            <div class="mb-6">
                <label class="font-medium">Email</label>
                <input class="block shadow border rounded font-medium w-full px-3 py-2" placeholder="Email" type="email"/>
            </div>
            <div class="mb-6">
                <label class="font-medium">Password</label>
                <input class="block shadow border rounded font-medium w-full py-2 px-3" placeholder="Password" type="password"/>
            </div>
            <div class="mb-6 flex justify-between">
                <button class="bg-cyan-600 text-white px-3 py-2 rounded-3xl hover:bg-white hover:text-cyan-700 border-2 cursor-pointer">Log In</button>
                <button class="text-cyan-700 font-medium border-2 rounded-3xl px-3 hover:bg-cyan-800 hover:text-white cursor-pointer">Register</button>
            </div>
        </form>
    </div>
</div>
